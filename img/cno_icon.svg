<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="sphere1" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.7" />
    </radialGradient>
    
    <radialGradient id="sphere2" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="sphere3" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Outer shell (C540 - largest) -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#sphere3)" stroke-width="2.5" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Hexagonal pattern on outer shell -->
  <g opacity="0.5">
    <path d="M 100,25 L 115,35 L 115,55 L 100,65 L 85,55 L 85,35 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M 175,100 L 165,115 L 145,115 L 135,100 L 145,85 L 165,85 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M 25,100 L 35,115 L 55,115 L 65,100 L 55,85 L 35,85 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M 100,175 L 85,165 L 85,145 L 100,135 L 115,145 L 115,165 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
  </g>
  
  <!-- Middle shell (C240) -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#sphere2)" stroke-width="3" opacity="0.7" filter="url(#glow)"/>
  
  <!-- Hexagonal pattern on middle shell -->
  <g opacity="0.6">
    <path d="M 100,50 L 110,56 L 110,68 L 100,74 L 90,68 L 90,56 Z" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <path d="M 150,100 L 144,110 L 132,110 L 126,100 L 132,90 L 144,90 Z" fill="none" stroke="#818cf8" stroke-width="1.5"/>
    <path d="M 50,100 L 56,110 L 68,110 L 74,100 L 68,90 L 56,90 Z" fill="none" stroke="#818cf8" stroke-width="1.5"/>
  </g>
  
  <!-- Inner shell (C60) -->
  <circle cx="100" cy="100" r="28" fill="none" stroke="url(#sphere1)" stroke-width="3.5" opacity="0.85" filter="url(#glow)"/>
  
  <!-- Carbon atoms on inner shell -->
  <g opacity="0.8">
    <circle cx="100" cy="72" r="3" fill="#60a5fa"/>
    <circle cx="119" cy="81" r="3" fill="#60a5fa"/>
    <circle cx="119" cy="100" r="3" fill="#60a5fa"/>
    <circle cx="119" cy="119" r="3" fill="#60a5fa"/>
    <circle cx="100" cy="128" r="3" fill="#60a5fa"/>
    <circle cx="81" cy="119" r="3" fill="#60a5fa"/>
    <circle cx="81" cy="100" r="3" fill="#60a5fa"/>
    <circle cx="81" cy="81" r="3" fill="#60a5fa"/>
  </g>
  
  <!-- Core glow -->
  <circle cx="100" cy="100" r="12" fill="#3b82f6" opacity="0.3" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="6" fill="#60a5fa" opacity="0.6"/>
  
  <!-- Bond lines connecting shells (to show nested structure) -->
  <g opacity="0.3" stroke="#94a3b8" stroke-width="1">
    <line x1="100" y1="72" x2="100" y2="50"/>
    <line x1="119" y1="100" x2="150" y2="100"/>
    <line x1="81" y1="100" x2="50" y2="100"/>
    <line x1="100" y1="128" x2="100" y2="150"/>
  </g>
  
  <!-- Label at bottom -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#94a3b8" text-anchor="middle">CNO</text>
</svg>